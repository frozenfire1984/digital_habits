<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.btn-wrapper {
			display: flex;
			gap: 1rem;
		}
	</style>
</head>
<body>
<video id="video" width="500" controls>
	<source src="test.mp4" type="video/mp4"/>
</video>
<div class="btn-wrapper">
	<button id="btn_play_pause">play/pause</button>
	<button id="btn_stop">stop</button>
	<button id="btn_stop_unmute">mute/unmute</button>
</div>
<script>
	const $video = document.getElementById("video")
	const $btn_play_pause = document.getElementById("btn_play_pause")
	const $btn_stop_unmute = document.getElementById("btn_stop_unmute")
	const $btn_stop = document.getElementById("btn_stop")
	
	console.log($video)

	$video.playbackRate = 2
	
	$video.addEventListener("ended", () => {
		console.log("ended")
	})

	$btn_play_pause.addEventListener("click", () => {
		if ($video.paused) {
			$video.play()
		} else {
			$video.pause()
		}
	})



	$btn_stop.addEventListener("click", () => {
		console.log("stop")
		$video.pause()
		$video.currentTime = 0;
	})

	$btn_stop_unmute.addEventListener("click", () => {
		console.log($video.muted)
		
		if ($video.muted === true) {
			$video.muted = false
		} else {
			$video.muted = true
		}
	})
</script>




</body>
</html>
